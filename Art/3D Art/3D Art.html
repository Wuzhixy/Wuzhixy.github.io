    <script src="/JavaScript/PhotoModal.js"></script>
    <script>
        document.querySelectorAll('.photo-gallery-container').forEach(container => {
            const scrollContainer = container.querySelector('.photo-container');
            const prevBtn = container.querySelector('.scroll-button.prev');
            const nextBtn = container.querySelector('.scroll-button.next');

            const scrollAmount = 300;

            prevBtn.addEventListener('click', () => {
                scrollContainer.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            });

            nextBtn.addEventListener('click', () => {
                scrollContainer.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            });
        });
    </script>
