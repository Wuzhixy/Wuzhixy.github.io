    <script>
        function scrollGallery(direction) {
            const container = document.querySelector('.photo-gallery-container');
            const scrollAmount = 700; // 每次滚动的距离，单位像素
            container.scrollBy({
                left: direction * scrollAmount,
                behavior: 'smooth'
            });
        }

        // 为按钮添加事件监听器
        document.querySelector('.scroll-button.prev').addEventListener('click', () => scrollGallery(-1));
        document.querySelector('.scroll-button.next').addEventListener('click', () => scrollGallery(1));
